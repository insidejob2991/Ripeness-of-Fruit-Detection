<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Suggestions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #2c3e50;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background-image: url('https://images.pexels.com/photos/281260/pexels-photo-281260.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.6);
            z-index: -1;
        }

        .navbar {
            background: rgb(0,127,255);
            background: linear-gradient(159deg, rgba(0,127,255,1) 0%, rgba(42,82,190,1) 100%);
            box-shadow: 0 2px 15px rgba(0,0,0,0.2);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff !important;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .navbar-brand:hover {
            transform: translateY(-2px);
            background: linear-gradient(45deg, #4fc3f7, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            padding: 0.5rem 1.2rem !important;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin: 0 0.3rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .nav-link:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .nav-link:hover:before {
            left: 100%;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff !important;
            transform: translateY(-2px) translateZ(20px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .nav-link.active {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            color: #ffffff !important;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-link i {
            margin-right: 5px;
            transition: transform 0.3s ease;
        }

        .nav-link:hover i {
            transform: scale(1.1);
        }

        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 255, 255, 0.9)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .title-section {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .title-section h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .recipe-filters {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .filter-group {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 0.8rem;
            border: 2px solid rgba(46, 204, 113, 0.2);
            border-radius: 10px;
            font-size: 1rem;
        }

        .filter-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            background: var(--bg-color);
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .recipe-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            perspective: 1000px;
            position: relative;
            overflow: hidden;
        }

        .recipe-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .recipe-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .recipe-card:hover::before {
            transform: translateX(100%);
        }

        .recipe-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .recipe-card:hover img {
            transform: scale(1.05);
        }

        .recipe-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            transform: translateZ(20px);
        }

        .recipe-card p {
            color: #666;
            margin-bottom: 15px;
            transform: translateZ(10px);
        }

        .recipe-card .ingredients {
            background: rgba(255,255,255,0.8);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            transform: translateZ(15px);
        }

        .recipe-card .ingredients h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .recipe-card .ingredients ul {
            list-style: none;
            padding: 0;
        }

        .recipe-card .ingredients li {
            padding: 5px 0;
            color: #666;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .recipe-card .ingredients li:last-child {
            border-bottom: none;
        }

        .recipe-card .instructions {
            background: rgba(255,255,255,0.8);
            padding: 15px;
            border-radius: 8px;
            transform: translateZ(15px);
        }

        .recipe-card .instructions h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .recipe-card .instructions ol {
            padding-left: 20px;
        }

        .recipe-card .instructions li {
            margin-bottom: 8px;
            color: #666;
        }

        .recipe-card .recipe-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn-recipe {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-view {
            background: var(--primary-color);
            color: white;
        }

        .btn-save {
            background: var(--bg-color);
            color: var(--text-color);
        }

        .btn-recipe:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .no-recipes {
            text-align: center;
            padding: 3rem;
            background: var(--card-bg);
            border-radius: 15px;
            margin-top: 2rem;
        }

        .no-recipes i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .title-section h1 {
                font-size: 2.5rem;
            }
            .filter-group {
                flex-direction: column;
            }
            .search-input {
                width: 100%;
            }
        }

        /* 3D Button Effect */
        .btn-3d {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            transform: translateZ(0);
        }

        .btn-3d:hover {
            transform: translateY(-3px) translateZ(10px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .btn-3d:active {
            transform: translateY(1px) translateZ(0);
        }

        /* 3D Navigation Effect */
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: white;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* 3D Container Effect */
        .container {
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .row {
            transform-style: preserve-3d;
        }

        .col-md-4 {
            transform-style: preserve-3d;
        }

        /* Add 3D effect to recipe images */
        .recipe-image {
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .recipe-image:hover {
            transform: rotateY(10deg) rotateX(5deg);
        }

        /* Add 3D effect to recipe titles */
        .recipe-title {
            transform: translateZ(30px);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* Add 3D effect to recipe descriptions */
        .recipe-description {
            transform: translateZ(20px);
        }

        /* Add 3D effect to recipe ingredients */
        .recipe-ingredients {
            transform: translateZ(15px);
        }

        /* Add 3D effect to recipe instructions */
        .recipe-instructions {
            transform: translateZ(10px);
        }
    </style>
</head>

        // Add this code right after the recipes array definition
        document.addEventListener('DOMContentLoaded', function() {
            // Verify images and replace broken ones with fallback
            recipes.forEach(recipe => {
                const img = new Image();
                img.onerror = function() {
                    recipe.image = "https://images.unsplash.com/photo-1495195134817-aeb325a55b65?auto=format&fit=crop&w=500"; // Generic food image as fallback
                };
                img.src = recipe.image;
            });
        });

        // Add recipe categories for filtering
        const categories = ["All", "Main Dishes", "Breakfast", "Salads", "Desserts", "Appetizers", "Beverages"];

        // Update the filter buttons
        function updateFilterButtons() {
            const filterGroup = document.querySelector('.filter-group');
            // Clear existing category buttons
            const existingButtons = filterGroup.querySelectorAll('.filter-btn:not(:first-child):not(:nth-child(2)):not(:nth-child(3))');
            existingButtons.forEach(button => button.remove());
            
            // Add category buttons
            categories.forEach(category => {
                if (category !== 'All') {  // Skip 'All' as it's already in HTML
                    const button = document.createElement('button');
                    button.className = 'filter-btn';
                    button.textContent = category;
                    button.onclick = () => filterByCategory(category);
                    filterGroup.appendChild(button);
                }
            });
        }

        let inventoryItems = [];
        let savedRecipes = new Set();

        // Load inventory from localStorage
        function loadInventoryFromStorage() {
            const savedInventory = localStorage.getItem('inventoryItems');
            if (savedInventory) {
                inventoryItems = JSON.parse(savedInventory);
                updateRecipeDisplay();
            }
        }

        function getAvailableIngredients() {
            return inventoryItems.map(item => item.fruit.toLowerCase());
        }

        function canMakeRecipe(recipe) {
            const available = getAvailableIngredients();
            const totalIngredients = recipe.ingredients.length;
            let availableIngredients = 0;

            recipe.ingredients.forEach(ingredient => {
                const ingredientLower = ingredient.toLowerCase();
                const ingredientSingular = ingredientLower.endsWith('s') ? ingredientLower.slice(0, -1) : ingredientLower;
                const ingredientPlural = !ingredientLower.endsWith('s') ? ingredientLower + 's' : ingredientLower;
                
                if (available.some(item => 
                    item === ingredientLower || 
                    item === ingredientSingular || 
                    item === ingredientPlural
                )) {
                    availableIngredients++;
                }
            });

            // Return true if more than half of the ingredients are available
            return availableIngredients > totalIngredients / 2;
        }

        function filterRecipes() {
            const searchTerm = document.querySelector('.search-input').value.toLowerCase();
            const activeCategory = Array.from(document.querySelectorAll('.filter-btn')).find(btn => btn.classList.contains('active'))?.textContent || 'All';
            filterByCategory(activeCategory);
        }

        function filterByCategory(category) {
            // Update active button state
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === category || 
                    (category.toLowerCase() === 'all' && btn.textContent === 'All Recipes') ||
                    (category === 'available' && btn.textContent === 'Using Available Ingredients') ||
                    (category === 'saved' && btn.textContent === 'Saved Recipes')) {
                    btn.classList.add('active');
                }
            });

            // Filter recipes
            const searchTerm = document.querySelector('.search-input').value.toLowerCase();
            let filteredRecipes = [...recipes];

            // Apply category filter
            if (category.toLowerCase() !== 'all') {
                if (category === 'available') {
                    filteredRecipes = filteredRecipes.filter(recipe => canMakeRecipe(recipe));
                } else if (category === 'saved') {
                    filteredRecipes = filteredRecipes.filter(recipe => savedRecipes.has(recipe.id));
                } else {
                    filteredRecipes = filteredRecipes.filter(recipe => recipe.category === category);
                }
            }

            // Apply search filter if exists
            if (searchTerm) {
                filteredRecipes = filteredRecipes.filter(recipe =>
                    recipe.title.toLowerCase().includes(searchTerm) ||
                    recipe.ingredients.some(ing => ing.toLowerCase().includes(searchTerm))
                );
            }

            // Update display
            displayFilteredRecipes(filteredRecipes);
        }

        function displayFilteredRecipes(filteredRecipes) {
            const recipesGrid = document.getElementById('recipesGrid');
            
            if (!filteredRecipes || filteredRecipes.length === 0) {
                recipesGrid.innerHTML = `
                    <div class="no-recipes">
                        <i class="fas fa-search"></i>
                        <h3>No recipes found</h3>
                        <p>Try adjusting your search or filters</p>
                    </div>
                `;
                return;
            }

            let recipesHtml = '';
            filteredRecipes.forEach(recipe => {
                const canMake = canMakeRecipe(recipe);
                const isSaved = savedRecipes.has(recipe.id);

                recipesHtml += `
                    <div class="recipe-card">
                        <img src="${recipe.image}" alt="${recipe.title}" class="recipe-image" onerror="this.src='https://images.unsplash.com/photo-1495195134817-aeb325a55b65?auto=format&fit=crop&w=500'">
                        <div class="recipe-content">
                            <h3 class="recipe-title">${recipe.title}</h3>
                            <div class="recipe-info">
                                <span><i class="fas fa-clock"></i> ${recipe.time}</span>
                                <span><i class="fas fa-utensils"></i> ${recipe.difficulty}</span>
                                <span><i class="fas fa-users"></i> ${recipe.servings} servings</span>
                            </div>
                            <div class="ingredients-list">
                                <h4>Main Ingredients:</h4>
                                ${recipe.ingredients.map(ing => {
                                    const isAvailable = getAvailableIngredients().includes(ing.toLowerCase());
                                    return `
                                        <div class="ingredient-item">
                                            <i class="fas ${isAvailable ? 'fa-check-circle text-success' : 'fa-times-circle text-danger'}"></i>
                                            <span>${ing}</span>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                            <div class="recipe-actions">
                                <button class="btn-recipe btn-view" onclick="viewRecipe(${recipe.id})">
                                    <i class="fas fa-eye"></i> View Recipe
                                </button>
                                <button class="btn-recipe btn-save" onclick="toggleSaveRecipe(${recipe.id})">
                                    <i class="fas ${isSaved ? 'fa-bookmark' : 'fa-bookmark-o'}"></i>
                                    ${isSaved ? 'Saved' : 'Save'}
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });

            recipesGrid.innerHTML = recipesHtml;
        }

        function viewRecipe(recipeId) {
            const recipe = recipes.find(r => r.id === recipeId);
            if (!recipe) return;

            const modalContent = document.getElementById('recipeModalContent');
            modalContent.innerHTML = `
                <div class="recipe-detail">
                    <img src="${recipe.image}" alt="${recipe.title}" style="width: 100%; height: 300px; object-fit: cover; border-radius: 10px;">
                    <h3 class="mt-4">${recipe.title}</h3>
                    <div class="recipe-info mb-4">
                        <span><i class="fas fa-clock"></i> ${recipe.time}</span>
                        <span><i class="fas fa-utensils"></i> ${recipe.difficulty}</span>
                        <span><i class="fas fa-users"></i> ${recipe.servings} servings</span>
                    </div>
                    <h4>Ingredients:</h4>
                    <ul class="list-unstyled">
                        ${recipe.ingredients.map(ing => {
                            const ingLower = ing.toLowerCase();
                            const ingSingular = ingLower.endsWith('s') ? ingLower.slice(0, -1) : ingLower;
                            const ingPlural = !ingLower.endsWith('s') ? ingLower + 's' : ingLower;
                            const isAvailable = getAvailableIngredients().some(item => 
                                item === ingLower || 
                                item === ingSingular || 
                                item === ingPlural
                            );
                            return `
                                <li class="mb-2">
                                    <i class="fas ${isAvailable ? 'fa-check-circle text-success' : 'fa-times-circle text-danger'}"></i>
                                    ${ing}
                                </li>
                            `;
                        }).join('')}
                    </ul>
                    <h4>Instructions:</h4>
                    <ol>
                        ${recipe.instructions.map(step => `<li class="mb-2">${step}</li>`).join('')}
                    </ol>
                </div>
            `;

            const modal = new bootstrap.Modal(document.getElementById('recipeModal'));
            modal.show();
        }

        function toggleSaveRecipe(recipeId) {
            if (savedRecipes.has(recipeId)) {
                savedRecipes.delete(recipeId);
            } else {
                savedRecipes.add(recipeId);
            }
            updateRecipeDisplay();
            // Save to localStorage
            localStorage.setItem('savedRecipes', JSON.stringify([...savedRecipes]));
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateFilterButtons();
            loadInventoryFromStorage();
            
            // Load saved recipes from localStorage
            const savedRecipesData = localStorage.getItem('savedRecipes');
            if (savedRecipesData) {
                savedRecipes = new Set(JSON.parse(savedRecipesData));
            }

            // Display all recipes initially
            filterByCategory('all');

            // Set up search input event listener
            const searchInput = document.querySelector('.search-input');
            if (searchInput) {
                searchInput.addEventListener('input', filterRecipes);
            }

            // Make sure "All Recipes" button is active
            const allButton = document.querySelector('.filter-btn');
            if (allButton) {
                allButton.classList.add('active');
            }
        });

        // Listen for inventory updates
        socket.on('inventory_updated', function(data) {
            if (data && data.inventory) {
                inventoryItems = data.inventory;
                updateRecipeDisplay();
            }
        });

        function checkAvailableIngredients(recipe) {
            const availableIngredients = new Set();
            const inventory = JSON.parse(localStorage.getItem('inventoryItems') || '[]');
            
            // Helper function to get singular form of a word
            function getSingular(word) {
                if (word.endsWith('s')) {
                    return word.slice(0, -1);
                }
                return word;
            }

            // Helper function to get plural form of a word
            function getPlural(word) {
                if (!word.endsWith('s')) {
                    return word + 's';
                }
                return word;
            }

            // Check each ingredient against inventory
            recipe.ingredients.forEach(ingredient => {
                const ingredientLower = ingredient.toLowerCase();
                const ingredientSingular = getSingular(ingredientLower);
                const ingredientPlural = getPlural(ingredientLower);

                // Check if any inventory item matches the ingredient (singular or plural)
                const hasIngredient = inventory.some(item => {
                    const itemName = item.fruit.toLowerCase();
                    return itemName === ingredientLower || 
                           itemName === ingredientSingular || 
                           itemName === ingredientPlural;
                });

                if (hasIngredient) {
                    availableIngredients.add(ingredient);
                }
            });

            return availableIngredients;
        }

        // Add console logging for debugging
        console.log('Total recipes:', recipes.length);
        console.log('Categories:', categories);
    </script>
