<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Fridge</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <style>
        *,*:before,*:after{box-sizing:border-box}

        body{
            min-height:100vh;
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container{
            position:absolute;
            width:100%;
            height:100%;
            overflow:hidden;
        }
        
        .container:hover .top:before,
        .container:hover .top:after,
        .container:hover .bottom:before,
        .container:hover .bottom:after {
            margin-left: 200px;
            transform-origin: -200px 50%;
            transition-delay:0s;
        }
        
        .container:hover .center {
            opacity:1;
            transition-delay:0.2s;
        }

        .top:before, .top:after,
        .bottom:before, .bottom:after {
            content:'';
            display:block;
            position:absolute;
            width:200vmax;
            height:200vmax;
            top:50%;
            left:50%;
            margin-top:-100vmax;
            transform-origin: 0 50%;
            transition:all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
            z-index:10;
            opacity:0.65;
            transition-delay:0.2s;
        }

        .top:before {
            transform:rotate(45deg);
            background:#e46569;
        }
        .top:after {
            transform:rotate(135deg);
            background:#ecaf81;
        }

        .bottom:before {
            transform:rotate(-45deg);
            background:#60b8d4;
        }
        .bottom:after {
            transform:rotate(-135deg);
            background:#3745b5;
        }

        .center {
            position:absolute;
            width:400px;
            height:450px;
            top:50%;
            left:50%;
            margin-left:-200px;
            margin-top:-225px;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding:30px;
            opacity:0;
            transition:all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
            transition-delay:0s;
            color:#333;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .center h2 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 24px;
        }

        .center input {
            width:100%;
            padding:15px;
            margin:5px;
            border-radius:1px;
            border:1px solid #ccc;
            font-family:inherit;
            font-size: 16px;
        }

        .center button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 1px;
            background: #2ecc71;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .center button:hover {
            background: #27ae60;
        }

        .center button.login {
            background: #3498db;
        }

        .center button.login:hover {
            background: #2980b9;
        }

        .error-message {
            color: #e74c3c;
            margin: 10px 0;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="center">
            <h2>Create Account</h2>
            <form method="POST" action="{{ url_for('signup') }}">
                <input type="email" name="email" placeholder="email" required>
                <input type="password" name="password" placeholder="password" required>
                <input type="password" name="confirm_password" placeholder="confirm password" required>
                <button type="submit">Sign Up</button>
                <button type="button" class="login" onclick="window.location.href='{{ url_for('login') }}'">Back to Login</button>
            </form>
            <div class="error-message" id="error-message">
                {{ error_message if error_message else '' }}
            </div>
        </div>
    </div>
</body>
</html>
